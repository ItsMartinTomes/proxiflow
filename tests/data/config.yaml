input_format: csv
output_format: csv

data_cleaning:
  handle_missing_values:
    drop: false
    mean: false
    # mode: true

  remove_duplicates: true

data_normalization: # mandatory
  min_max: #mandatory
    columns: #mandatory but values are not mandatory. It can be left empty
      - Age # not mandatory
      - Price # not mandatory
  z_score: false
  log: false

feature_engineering:
  one_hot_encoding:
    - gender
    - ethnicity

  feature_scaling:
    columns:
      - height
      - weight
    range:
      - 0
      - 1

  feature_selection:
    - age
    - gender
    - income