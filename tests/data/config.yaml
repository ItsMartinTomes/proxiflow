input_format: csv
output_format: csv

data_cleaning:
  # NOTE: Not handling missing values can cause errors during data normalization
  handle_missing_values:
    drop: false
    mean: false
    # mode: true

  handle_outliers: true
  remove_duplicates: true

data_normalization: # mandatory
  min_max: #mandatory but values are not mandatory. It can be left empty
    # Specify columns:
    - Age # not mandatory
  z_score:
    - Price 
  log:
    - Floors

feature_engineering:
  one_hot_encoding:
    - gender
    - ethnicity

  feature_scaling:
    columns:
      - height
      - weight
    range:
      - 0
      - 1

  feature_selection:
    - age
    - gender
    - income